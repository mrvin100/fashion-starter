services:
  # ============================
  # MEDUSA BACKEND
  # ============================
  medusa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medusa-server
    restart: unless-stopped
    ports:
      - "9000:9000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      meilisearch:
        condition: service_healthy
      meili-init:
        condition: service_completed_successfully
    command: ["sh", "/app/entrypoint.sh"]

  # ============================
  # STOREFRONT
  # ============================
  storefront:
    build:
      context: ../storefront
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../storefront/.env
    depends_on:
      medusa:
        condition: service_started
      meili-init:
        condition: service_completed_successfully
    command: ["sh", "/app/entrypoint.sh"]

  # ============================
  # POSTGRES
  # ============================
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medusa
    volumes:
      - medusa-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============================
  # REDIS
  # ============================
  redis:
    image: redis
    restart: unless-stopped
    ports:
      - 6379:6379

  # ============================
  # MINIO
  # ============================
  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    restart: unless-stopped
    ports:
      - 9090:9000
      - 9001:9001
    volumes:
      - medusa-minio-data:/data
    environment:
      MINIO_ROOT_USER: medusaminio
      MINIO_ROOT_PASSWORD: medusaminio
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create Minio bucket for Medusa
  meili-init:
    image: minio/mc:RELEASE.2024-10-08T09-37-26Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 medusaminio medusaminio;
      mc mb myminio/medusa || true;
      mc anonymous set public myminio/medusa;
      exit 0;
      "

  # ============================
  # MEILISEARCH
  # ============================
  meilisearch:
    image: getmeili/meilisearch:v1.12
    restart: unless-stopped
    ports:
      - 7700:7700
    volumes:
      - meili-data:/meili_data
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  medusa-postgres-data:
  medusa-minio-data:
  meili-data: